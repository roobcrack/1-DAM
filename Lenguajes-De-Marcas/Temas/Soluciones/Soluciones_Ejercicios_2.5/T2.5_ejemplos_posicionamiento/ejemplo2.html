<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ejemplo posicionamiento</title>
        <meta charset="utf-8">
        <style>
            #caja1
            {
                background-color: blue;
                width: 49%;
                height: 100px;
                text-align:center;
                float: left;
                border: 1px solid black;
            }

            #caja2
            {
                background-color: red;
                width: 49%;
                height: 100px;
                text-align:center;
                float: right;
                border: 1px solid black;
            }            
        </style>
    </head>
    <body>
        <div id="caja1">Uno</div>
        <div id="caja2">Dos</div>
    </body>
</html>
